name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: sprite-bootstrap-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: sprite-bootstrap-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: sprite-bootstrap-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: sprite-bootstrap-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.artifact }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Test
        run: go test -v ./...

      - name: Vet
        run: go vet ./...
